name: 'Dotnet Tests'

on:
  workflow_dispatch:
    inputs:
      specflow_tags:
        description: 'Specflow Tags'
        required: true
        default: 'CHROME'
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - shell: bash
        run: |
            chmod +x ./CorreiosTestes/Scripts/download.sh
                     ./CorreiosTestes/Scripts/download.sh
      - name: Setup .NET Core SDK 6.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Automatic commit test
        if: ${{ env.TAG == null }}
        run: 'dotnet test --filter Category=CHROME'
      - name: Manual Test
        if: ${{ env.TAG != null }}
        run: 'dotnet test --filter Category=${{ github.event.inputs.specflow_tags }}'
